<html>
<head>
	<meta charset="utf-8">
	<title>Horizontally Center a Div Using CSS</title>
	<style>
		.container {
			color:white;
			width: 80%;
			margin: 0 auto;
			padding: 20px;
			background: black;
		}
	</style>
</head>
<body bgcolor="green">
	<h1 id="title" align="center" style="color: white">AWS Code Deploy</h1>
	
	<div class="container">
	Background color is:  
	<script>
		document.write(window.getComputedStyle( document.body ,null).getPropertyValue('background-color'))  
	</script>
	
	</div>
	
</body>

</html>
